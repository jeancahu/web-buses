{% extends 'base.html'%}

{% block page_title %} Comunidades {% endblock %}

{% block content %}

{% block h1 %} Comunidades del servicio de bus {% endblock %}

<h3>Lista de las comunidades</h3>

<ul>
    {% for comunidad in comunidades %}
    <li><a href="{% url 'comunidades:comunidad' comunidad.url %}">{{ comunidad.nombre }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
